name: Deploy LaFriteAttaque to Server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: "Déploiement via SSH"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Déploiement via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "📁 Déploiement de La Frite Attaque"

            cd /var/www/lafriteattaque

            echo "🧹 Suppression des fichiers générés"
            rm -rf .nuxt .output

            echo "🔄 Synchronisation avec GitHub"
            git fetch origin
            git reset --hard origin/master

            echo "📦 Installation des dépendances"
            npm install

            echo "🏗 Build du projet Nuxt"
            npm run build

            echo "🚀 Redémarrage de l'app via PM2"
            pm2 restart lafriteattaque || pm2 start .output/server/index.mjs --name=lafriteattaque