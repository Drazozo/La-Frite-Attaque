name: Deploy LaFriteAttaque to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH with key
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ“ CrÃ©ation du dossier si besoin"
            mkdir -p /var/www

            echo "ğŸ”„ Clonage ou mise Ã  jour du dÃ©pÃ´t"
            if [ -d /var/www/lafriteattaque/.git ]; then
              echo "âœ… DÃ©pÃ´t existant, on met Ã  jour"
              cd /var/www/lafriteattaque
              git reset --hard
              git pull origin master
            else
              echo "ğŸ†• DÃ©pÃ´t absent, on le clone"
              rm -rf /var/www/lafriteattaque
              git clone https://github.com/Drazozo/La-Frite-Attaque.git /var/www/lafriteattaque
              cd /var/www/lafriteattaque
            fi

            echo "ğŸ“¦ RÃ©installation des dÃ©pendances"
