name: Deploy LaFriteAttaque to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH with key
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "üìÅ Cr√©ation du dossier si besoin"
            mkdir -p /var/www

            echo "üîÑ Clonage ou mise √† jour du d√©p√¥t"
            if [ -d /var/www/lafriteattaque/.git ]; then
              echo "‚úÖ D√©p√¥t existant, on met √† jour"
              cd /var/www/lafriteattaque
              git reset --hard
              git pull origin main
            else
              echo "üÜï D√©p√¥t absent, on le clone"
              rm -rf /var/www/lafriteattaque
              git clone https://github.com/Drazozo/La-Frite-Attaque.git /var/www/lafriteattaque
            fi

            cd /var/www/lafriteattaque

            echo "üì¶ R√©installation des d√©pendances"
            npm ci

            echo "‚ûï Installation manuelle de mysql2 (pour API dynamique)"
            npm install mysql2

            echo "‚öôÔ∏è Compilation Nuxt (build)"
            npm run build

            echo "üìÅ V√©rification du contenu de .output/public/"
            ls -la .output/public/

            echo "üöÄ Red√©marrage de l'application avec PM2"
            pm2 delete lafriteattaque || true
            PORT=3001 pm2 start .output/server/index.mjs --name lafriteattaque --env production

            echo "üíæ Sauvegarde de la configuration PM2"
            pm2 save

            echo "üîç V√©rification que le site est bien en ligne"
            sleep 5
            if curl -sSf https://lafriteattaque.fr > /dev/null; then
              echo '‚úÖ Site accessible en ligne.'
            else
              echo '‚ùå Attention : √©chec de la v√©rification de mise en ligne.'
              exit 1
            fi
