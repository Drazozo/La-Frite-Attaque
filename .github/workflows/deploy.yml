name: Deploy LaFriteAttaque to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH with key
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "📁 Création du dossier si besoin"
            mkdir -p /var/www

            echo "🔄 Clonage ou mise à jour du dépôt"
            if [ -d /var/www/lafriteattaque/.git ]; then
              echo "✅ Dépôt existant, on met à jour"
              cd /var/www/lafriteattaque
              git reset --hard
              git pull origin master
            else
              echo "🆕 Dépôt absent, on le clone"
              rm -rf /var/www/lafriteattaque
              git clone https://github.com/Drazozo/La-Frite-Attaque.git /var/www/lafriteattaque
              cd /var/www/lafriteattaque
            fi

            echo "📦 Réinstallation des dépendances"
            npm install

            echo "➕ Installation manuelle de mysql2 (pour API dynamique)"
            npm install mysql2

            echo "⚙️ Compilation Nuxt (build)"
            npm run build

            echo "📁 Vérification du contenu de .output/public/"
            ls -la .output/public/

            echo "🚀 Redémarrage de l'application avec PM2"
            pm2 delete lafriteattaque || true
            PORT=3001 pm2 start .output/server/index.mjs --name lafriteattaque --env production

            echo "💾 Sauvegarde de la configuration PM2"
            pm2 save
